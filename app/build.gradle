import java.text.DateFormat
import java.text.SimpleDateFormat

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id "kotlin-kapt"
    id "androidx.navigation.safeargs.kotlin"
    id "dagger.hilt.android.plugin"
//    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
//    id 'com.google.gms.google-services'
}

android {
    namespace 'com.vunh.first_demo_hilt'
    compileSdk 33

    defaultConfig {
        applicationId "com.vunh.first_demo_hilt"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        def BASE_URL = "BASE_URL"
        def SERVER_URL_DEV = '"http://192.168.20.226:8080/lseriesStandard-war/"'
        def SERVER_URL_PRO = '"http://abc.com/lseriesStandard-war/"'
        def CLIENT_ID = "CLIENT_ID"
        def CLIENT_ID_DEV = '"ht"'
        def CLIENT_ID_PRO = '"ht_pro"'
        def CLIENT_SECRET = "CLIENT_SECRET"
        def CLIENT_SECRET_DEV = '"lseriesStandard"'
        def CLIENT_SECRET_PRO = '"lseriesStandard_pro"'
        debug {
            signingConfig signingConfigs.debug
//            versionNameSuffix = dev.versionName
            buildConfigField "String", BASE_URL, SERVER_URL_DEV
            buildConfigField "String", CLIENT_ID, CLIENT_ID_DEV
            buildConfigField "String", CLIENT_SECRET, CLIENT_SECRET_DEV
        }
        release {
//            versionNameSuffix = pro.versionName
            buildConfigField "String", BASE_URL, SERVER_URL_PRO
            buildConfigField "String", CLIENT_ID, CLIENT_ID_PRO
            buildConfigField "String", CLIENT_SECRET, CLIENT_SECRET_PRO
//            shrinkResources true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            def newName = "${versionName}_${getDateTime()}.apk"
            outputFileName = newName
        }
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

static def getDateTime() {
    DateFormat df = new SimpleDateFormat("ddMMyyyy")
    return df.format(new Date())
}

